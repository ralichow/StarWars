<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Random Character Generator</title>


</head>
<body>


    <link rel="stylesheet" href="style.css"> 

    <h1> Star Wars Character Generator</h1>

    <div class="centered-element">

        <table>

            <td>
                <strong>Name:</strong>
                <div id="name">...</div>
    
            </td>
    
            <td>
                <strong>Eyecolor:   </strong>
                <div id="eyecolor">...</div>
    
            </td>
            <td>
                <strong>Birthyear:</strong>
                <div id="born">...</div>
    
            </td>
            <td>
                <strong>Species:</strong>
                <div id="species">...</div>
    
            </td>
    
        </table>

    </div>



    <strong>Image:</strong>
    <div id="image"><img src="" alt="Character Image"></div> <!-- Added an img element -->

    <button class="getRandomCharacter">Randomise!</button>


    <script src="script.js"></script>
    
</body>
</html>
